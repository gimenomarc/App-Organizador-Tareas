<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu text-xxxl">
            <h1>Organizador JS</h1>
        </div>
    </header>
    <main>
        <div class="menuAñadir text-xxl">
            <div class="menuAñadir__titulo">
                <h2>Titulo</h2>
                <input type="text">
            </div>
            <div class="menuAñadir__descripcion">
                <h2>Descripcion</h2>
                <input type="text">
            </div>
            <div class="menuAñadir__btn">
                <button>Añadir</button>
            </div>
        </div>
    <div class="menuTable text-xxl">
        <div class="menuTable__todo">
            <h2>Todo</h2>
        </div>
        <div class="menuTable__descripcion">
            <h2>
                Descripcion
            </h2>
        </div>
        <div class="menuTable__completado">
            <h2>
                Completado
            </h2>
        </div>
    </div>

    <div class="table text-xxl">
        <div class="table__todo">
            <h2>
                Learn JS
            </h2>
        </div>
        <div class="table__descripcion">
            <h2>
                Watch Javascript tutorials on Youtube
            </h2>
        </div>
        <div class="table__btns">
            <button>Editar</button>
            <button>Borrar</button>
        </div>
    </div>

</main>
<script src="app.js"></script>
</body>
</html>
