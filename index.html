<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="menu text-xxxl">
            <h1>Organizador JS</h1>
        </div>
    </header>
    <main>
        <div class="menuAñadir text-xxl">
            <div class="menuAñadir__titulo">
                <h2>Titulo</h2>
                <input id="titulo" class="inp" type="text">
            </div>
            <div class="menuAñadir__descripcion">
                <h2>Descripcion</h2>
                <input id="descripcion" class="inp" type="text">
            </div>
            <div class="menuAñadir__btn">
                <button class="btn" id="btn__añadir">Añadir</button>
            </div>
        </div>
        <div class="menuTable">
            <table id="table" class="text-xxxl">
                <tr class="table__info">
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Completado</th>
                </tr>
                <div class="menuTable__container">
                    <tr>
                        <td>Comprar</td>
                        <td>Mercadona, tabaco, farmacia</td>
                        <td>
                            <input type="checkbox">
                        </td>                    
                        <td class="btn__editar">
                            <button class="btn">Editar</button>
                        </td>
                        <td class="btn__eliminar">
                            <button class="btn">Eliminar</button>
                        </td>
                    </tr>
                </div>
            </div>
        </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
